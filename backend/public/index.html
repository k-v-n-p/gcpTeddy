<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" > 
        <link rel="stylesheet" href="loadingbar.css" >
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="blurt/blurt.min.css">
    
        <title>Hello World Simple App</title>
    </head>
    <body>
      <style>
        .column1 {
        float: left;
        width: 60%;
      }
      .column2 {
        float: left;
        width: 40%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      </style>
      <div style="margin-left: 5%; margin:10%;">
      <div class="row">
        <div class="column1">
          <div class="container" >
            <form style="" id="form" >
              <!-- Dropdown-->
              
              <h3 style=" color: black; padding-bottom: 10px;">Select DAG File:</h3>
              <div style="display: table ">
                <div style="display:table-cell; width: 80%; padding-right: 10px;">
              <select class="form-select" id="value" >
                <option value="composer_trigger_response_dag" ;>sample</option>
                <option value="downloadFileToBucketDAG">l2b</option>
              </select>  </div>
              <div style="display:table-cell; padding-left: 20px; width:10%">
              <button  class="btn btn-danger" type="button" id="submit-button" onclick="showProgress()">
                Submit
              </button>
              
              </div>
            </div>
            </form>
            
          </div>
        </div>
        <div class="column2">
          <div class="container" >
          <div id="progress" style='display:none'>
              <h6>Please wait...</h6>
              <div class="loader" style="float:left; width:60%">
                <div class="loaderBar"></div>
              </div><br>
              <!--bar-->
              <h6 id="status-heading" style="display: none;">Status: </h6>
              <span id="statusArea" style="display: inline;">
            </span>
            </div>
        </div>
      </div>
    </div>
    
    <script src="./gcpjs.js"></script>
    
    <script src="blurt/blurt.min.js"></script>
    <script src="./progress.js"></script>
    </body>
</html>
